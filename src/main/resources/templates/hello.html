<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Thymeleaf</title>
</head>
<body>
	<div th:include="_header::default('hello page')"></div>
	<h2>
		Hello <span th:text="${who}">Bendy</span>! <small> current
			time: <span th:text="${time}"></span>
		</small>
	</h2>

	<ul>
		<li th:each="item:${ids}"><span th:text="${item}"></span></li>
	</ul>
</body>
</html>
