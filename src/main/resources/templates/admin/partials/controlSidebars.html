<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
</head>
<body>
<!-- adminlte -->
<div th:fragment="controlSidebar">
    <aside class="control-sidebar control-sidebar-dark">
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="control-sidebar-settings-tab">
                <form method="post">
                    <h3 class="control-sidebar-heading">General Settings</h3>
                    <div class="form-group">
                        <label class="control-sidebar-subheading pull-left">
                            Items per page
                        </label>
                        <select class="form-control input-sm pull-right">
                            <option value="10">10</option>
                            <option value="10">15</option>
                            <option value="10">20</option>
                            <option value="10">50</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-sidebar-subheading pull-left">
                            Language <small>Attention: Browser will be refreshed!</small>
                        </label>
                        <select id="LanguageOptions" class="form-control input-sm pull-right">
                            <option value="en_US" selected>English (Default)</option>
                            <option value="zh_CN" th:selected="${locale == 'zh_CN'}">简体中文</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </aside>
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
</body>
</html>
