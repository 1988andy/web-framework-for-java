<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
</head>
<body>
<!-- adminlte -->
<div th:fragment="lock" class="lockscreen">
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="http://bndy.net"><b>BNDY</b>.NET</a>
        </div>
        <div class="lockscreen-name" th:text="${user.username}"></div>

        <div class="lockscreen-item">
            <div class="lockscreen-image">
                <img th:src="${user.avatar}" alt="User Image">
            </div>

            <form method="post" class="lockscreen-credentials" ng-submit="unlockScreen()">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="password">

                    <div class="input-group-btn">
                        <button type="submit" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="help-block text-center">
            Enter your password to retrieve your session
        </div>
        <div class="text-center">
            <a href="/sso/login">Or sign in as a different user</a>
        </div>
        <div class="lockscreen-footer text-center">
            <th:block th:include="admin/partials/footers::footer-text"></th:block>
        </div>
    </div>
</div>
</body>
</html>
