<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="admin/layout_admin">
<head>
<title>Applications</title>
</head>
<body>
	<div layout:fragment="content" ng-controller="UsersCtrl">
		<div class="page-header">
			<h2>Users</h2>
			<div class="toolbox">
				<md-button class="md-primary no-margin" ng-click="add()">
				Add User</md-button>
			</div>
		</div>
		
		<div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>User</th>
						<th>Roles</th>
						<th>Created At</th>
						<th>Last Update</th>
						<th class="text-center">Enable</th>
						<th class="text-center">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in data">
						<td ng-bind="item.username"></td>
						<td ng-bind="item.roles[0].name"></td>
						<td ng-bind="item.createDate | date: 'yyyy-MM-dd HH:mm'"></td>
						<td ng-bind="item.lastUpdate | date: 'yyyy-MM-dd HH:mm'"></td>
						<td class="text-center">
							<a ng-click="toggleEnabled(item)">
								<i class="glyphicon glyphicon-check text-success ng-cloak" ng-if="item.enabled"></i>
								<i class="glyphicon glyphicon-unchecked ng-cloak" ng-if="!item.enabled"></i>
							</a>
						</td>
						<td class="text-center">
							<a ng-click="remove(item)">
								<i class="glyphicon glyphicon-remove text-danger"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<th:block layout:fragment="scripts">
		<script>
			app.controller('UsersCtrl', 
				[ '$scope', 'appDialog', '$http', 
				function($scope, appDialog, $http) { 
					$scope.data = [];
					
					$scope.init = function() {
						$http.get('/api/v1/app/users').then(function(res) {
							$scope.data = res.data;
						});
					};
					
					$scope.remove = function(item) {
						appDialog.confirmDeletion(function(){
							$http.delete('/api/v1/app/users/' + item.id).then(function(res) {
								$scope.data.splice($scope.data.indexOf(item), 1)
								appDialog.success();
							});
						});
					};
					
					$scope.toggleEnabled = function(item) {
						$http.put('/api/v1/app/users/toggleenabled/' + item.id).then(function(res) {
							item.enabled = !item.enabled;
							appDialog.success();
						});
					};
					
					
					$scope.init();
				}]);
		</script>
	</th:block>
</body>
</html>
