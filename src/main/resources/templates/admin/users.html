<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="admin/layout_admin">
<head>
<title>Applications</title>
</head>
<body>
	<div layout:fragment="content" ng-controller="UsersCtrl">
		<div class="page-header">
			<h2>Users</h2>
			<div class="toolbox">
                <md-button ng-href="/sso/signup" target="_blank">
					Sign Up Account
				</md-button>
			</div>
		</div>
		
		<div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>User</th>
						<th>Roles</th>
						<th>Created At</th>
						<th>Last Update</th>
						<th class="text-center">Enable</th>
						<th class="text-center">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in data">
						<td ng-bind="item.username"></td>
						<td>
							<a ng-click="editRoles(item)">
								<span ng-bind="item.roles[0].name" ng-if="item.roles && item.roles.length > 0"></span>
								<em ng-if="item.roles && item.roles.length == 0">No Roles</em>
							</a>
						</td>
						<td ng-bind="item.createDate | date: 'yyyy-MM-dd HH:mm'"></td>
						<td ng-bind="item.lastUpdate | date: 'yyyy-MM-dd HH:mm'"></td>
						<td class="text-center">
							<a ng-click="toggleEnabled(item)">
								<i class="glyphicon glyphicon-check text-success ng-cloak" ng-if="item.enabled"></i>
								<i class="glyphicon glyphicon-unchecked ng-cloak" ng-if="!item.enabled"></i>
							</a>
						</td>
						<td class="text-center">
							<a ng-click="remove(item)">
								<i class="glyphicon glyphicon-remove text-danger"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="rolesForm" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">
							<span>Roles for <b>{{userModel.username}}</b></span>
						</h4>
					</div>
					<div class="modal-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item"
                               ng-click="changeRole(item)"
                               ng-repeat="item in roles">
                                <h4 class="list-group-item-heading">
                                    {{ item.name }}
                                    <i class="glyphicon glyphicon-ok-circle ng-cloak pull-right"
                                       ng-if="userModel.currentRole == item"></i>
                                </h4>
                                <p class="list-group-item-text">{{ item.description }}</p>
                            </a>
                        </div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary"
								ng-click="saveRoles()">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block layout:fragment="scripts">
		<script>
			app.controller('UsersCtrl', 
				[ '$scope', 'appDialog', '$http', 
				function($scope, appDialog, $http) { 
					$scope.data = [];
					$scope.roles = null;

					$scope.init = function() {
						$http.get('/api/v1/app/users').then(function(res) {
							$scope.data = res.data;
						});
						$http.get('/api/v1/app/config/roles').then(function(res) {
							$scope.roles = res.data;
						});
					};

					$scope.editRoles = function(item) {
						$scope.userModel = angular.copy(item);
						if ($scope.userModel.roles && $scope.userModel.roles.length > 0) {
						    for (var idx in $scope.roles) {
						        if ($scope.roles[idx].name == $scope.userModel.roles[0].name) {
						            $scope.userModel.currentRole = $scope.roles[idx];
						        }
						    }
						}
						$('#rolesForm').modal('show');
					};
					$scope.changeRole = function(role) {
					    $scope.userModel.currentRole = role;
					};
					$scope.saveRoles = function() {
						if ($scope.userModel.id) {
						    var roleId = $scope.userModel.currentRole.id;
							$http.put('/api/v1/app/users/' + $scope.userModel.id + '/changerole?roleId=' + $scope.userModel.currentRole.id)
							    .then(function(res) {
							        $scope.init();
							        $('#rolesForm').modal('hide');
							    });
						}
					};
					
					$scope.remove = function(item) {
						appDialog.confirmDeletion(function(){
							$http.delete('/api/v1/app/users/' + item.id).then(function(res) {
								$scope.data.splice($scope.data.indexOf(item), 1)
								appDialog.success();
							});
						});
					};
					
					$scope.toggleEnabled = function(item) {
						$http.put('/api/v1/app/users/' + item.id + '/toggleenabled').then(function(res) {
							item.enabled = !item.enabled;
							appDialog.success();
						});
					};
					
					
					$scope.init();
				}]);
		</script>
	</th:block>
</body>
</html>
