<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Web
	Framework</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/main.css" />

<script type="text/javascript"
	src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="bs-docs-nav navbar navbar-static-top" id="top">
		<div class="container">
			<div class="navbar-header">
				<button aria-controls="bs-navbar" aria-expanded="false"
					class="collapsed navbar-toggle" data-target="#bs-navbar"
					data-toggle="collapse" type="button">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="http://bndy.net" target="_blank" class="navbar-brand">BNDY.NET</a>
			</div>
			<nav class="collapse navbar-collapse" id="bs-navbar">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/settings/applications}">Applications</a></li>
					<li><a th:href="@{/user/list}">Users</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				</ul>
			</nav>
		</div>
	</header>

	<div class="main">
		<div class="container">
			<div th:replace="common/header::default('Layout Main')"></div>
			<div layout:fragment="content"></div>
		</div>
	</div>
	
	<footer>
		<div class="container">
			<div th:replace="common/footer::footer"></div>
		</div>
	</footer>
</body>
</html>
