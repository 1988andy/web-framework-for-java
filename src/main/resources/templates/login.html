<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="common/layout">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="body" class="page-login">
		<div class="panel panel-primary login" th:if="!${param.logout}">
			<div class="panel-body">
				<div class="logo-block">
					<img src="/static/img/logo.png" />
				</div>
				<div class="validation-messages bg-danger" th:if="${param.error}">
					<div>Invalid username and password.</div>
				</div>
				<form th:action="@{/sso/login}" method="post">
					<div class="form-group">
						<input type="text"
							class="form-control" name="username" placeholder="Username" />
					</div>
					<div class="form-group">
						<input type="password"
							class="form-control" name="password" placeholder="Password" />
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block" value="Let me in." />
					</div>
				</form>
				<div th:replace="common/footer::footer"></div>
			</div>
		</div>
		<div class="panel panel-default logout" th:if="${param.logout}">
			<div class="panel-body">
				You have been logged out.
			</div>
		</div>
	</div>
</body>
</html>
