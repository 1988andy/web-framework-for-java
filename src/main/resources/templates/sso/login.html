<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="sso/layout">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="body">
    <div class="login-box">
        <div class="login-box-body">
            <div class="login-logo">
                <img src="/static/assets/img/logo.png" />
            </div>

            <div th:if="!${param.logout}">
                <p class="login-box-msg">Sign in to start your session</p>

                <div class="alert alert-danger alert-dismissible" th:if="${param.error}">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <p><i class="icon fa fa-ban"></i> Invalid username and password!</p>
                </div>

                <form th:action="@{/sso/login}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="username" placeholder="Email">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"> &nbsp; Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                    </div>
                </form>

                <div class="text-center">
                    <a href="signup" class="text-center">Sign up your account</a>
                </div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-success text-center">
                    <p><i class="icon fa fa-check"></i> You have been logged out.</p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/footer::footer"></div>
</div>
</body>
</html>
