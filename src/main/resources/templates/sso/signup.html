<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="sso/layout">
<head>
    <title>Sign Up</title>
</head>
<body>
<div layout:fragment="body">
    <div class="register-box">
        <div class="register-box-body">
            <div class="register-logo">
                <img src="/static/assets/img/logo.png"/>
            </div>

            <div>
                <p class="login-box-msg" th:if="!${admin}">Register a new account</p>
                <p class="login-box-msg" th:if="${admin}">Create First Admin User</p>

                <form th:action="@{/sso/signup}" th:object="${model}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text"
                               class="form-control" name="username" th:field="*{username}" placeholder="Username"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password"
                               class="form-control" name="password" th:field="*{password}" placeholder="Password"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password"
                               class="form-control" name="passwordConfirm" th:field="*{passwordConfirm}"
                               placeholder="Retype Password"/>
                        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"> I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
                        </div>
                    </div>
                </form>

                <div class="text-center">
                    <a href="login">I already have an account</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/footer::footer"></div>
</div>
</body>
</html>
