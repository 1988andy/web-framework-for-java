<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="sso/layout">
<head>
    <title>Sign Up</title>
</head>
<body>
<div layout:fragment="body">
    <div class="register-box">
        <div class="register-box-body">
            <div class="register-logo">
                <img src="/static/assets/img/logo.png"/>
            </div>

            <div>
                <p class="login-box-msg" th:if="!${admin}" th:text="#{sso.registerAccount}"></p>
                <p class="login-box-msg" th:if="${admin}" th:text="#{sso.registerAdmin}"></p>

                <form th:action="@{/sso/signup}" th:object="${model}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text"
                               class="form-control" name="username" th:field="*{username}" th:placeholder="#{sso.fieldUsername}"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password"
                               class="form-control" name="password" th:field="*{password}" th:placeholder="#{sso.fieldPassword}"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password"
                               class="form-control" name="passwordConfirm" th:field="*{passwordConfirm}"
                               th:placeholder="#{sso.fieldRetypePassword}"/>
                        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 text-block">
                            <a href="login" th:text="#{sso.alreadyHaveAccount}"></a>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{sso.btnSignUp}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="common/footer::footer"></div>
</div>
</body>
</html>
